<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - é£æ‰¬å°é¸Ÿ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #gameContainer {
            position: relative;
            background: #87CEEB;
            border: 3px solid #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            display: block;
            background: linear-gradient(to bottom, #87CEEB 0%, #87CEEB 70%, #228B22 70%, #228B22 100%);
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.7);
            color: white;
            text-align: center;
            pointer-events: all;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #startScreen p, #gameOverScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.6;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        #gameOverScreen button {
            background: #e74c3c;
        }

        #gameOverScreen button:hover {
            background: #c0392b;
        }

        #finalScore {
            font-size: 24px;
            margin: 20px 0;
            color: #f1c40f;
        }

        @media (max-width: 480px) {
            #gameContainer {
                border-radius: 0;
                border: none;
            }
            
            #startScreen h1, #gameOverScreen h1 {
                font-size: 36px;
            }
            
            #score {
                font-size: 28px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div id="gameUI">
            <div id="score">0</div>
            
            <div id="startScreen">
                <h1>ğŸ¦ Flappy Bird</h1>
                <p>ç‚¹å‡»æˆ–æŒ‰ç©ºæ ¼é”®è®©å°é¸Ÿé£ç¿”ï¼Œé¿å¼€ç®¡é“ï¼</p>
                <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            </div>
            
            <div id="gameOverScreen" style="display: none;">
                <h1>æ¸¸æˆç»“æŸ</h1>
                <div id="finalScore">å¾—åˆ†ï¼š0</div>
                <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
                <button onclick="showStartScreen()">è¿”å›é¦–é¡µ</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start'; // 'start', 'playing', 'gameOver'
        let score = 0;
        let gameLoop;

        // å°é¸Ÿå¯¹è±¡
        const bird = {
            x: 80,
            y: canvas.height / 2,
            width: 30,
            height: 25,
            velocity: 0,
            gravity: 0.5,
            jumpPower: -8,
            rotation: 0
        };

        // ç®¡é“æ•°ç»„
        let pipes = [];
        const pipeWidth = 60;
        const pipeGap = 150;
        const pipeSpeed = 2;

        // èƒŒæ™¯äº‘æœµ
        let clouds = [];
        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * 100 + 50,
                speed: 0.5 + Math.random() * 0.5,
                size: 20 + Math.random() * 20
            });
        }

        // åˆå§‹åŒ–ç®¡é“
        function createPipe() {
            const minHeight = 50;
            const maxHeight = canvas.height - pipeGap - minHeight - 100; // 100æ˜¯åœ°é¢é«˜åº¦
            const topHeight = Math.random() * (maxHeight - minHeight) + minHeight;
            
            pipes.push({
                x: canvas.width,
                topHeight: topHeight,
                bottomY: topHeight + pipeGap,
                passed: false
            });
        }

        // ç»˜åˆ¶å°é¸Ÿ
        function drawBird() {
            ctx.save();
            ctx.translate(bird.x + bird.width/2, bird.y + bird.height/2);
            ctx.rotate(bird.rotation);
            
            // å°é¸Ÿèº«ä½“
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(-bird.width/2, -bird.height/2, bird.width, bird.height);
            
            // å°é¸Ÿç¿…è†€
            ctx.fillStyle = '#FFA500';
            ctx.fillRect(-bird.width/2 + 5, -bird.height/2 + 3, 15, 8);
            
            // å°é¸Ÿçœ¼ç›
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 8, -bird.height/2 + 8, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            ctx.arc(bird.width/2 - 6, -bird.height/2 + 7, 2, 0, Math.PI * 2);
            ctx.fill();
            
            // å°é¸Ÿå˜´å·´
            ctx.fillStyle = '#FF6347';
            ctx.fillRect(bird.width/2 - 2, -2, 8, 4);
            
            ctx.restore();
        }

        // ç»˜åˆ¶ç®¡é“
        function drawPipes() {
            ctx.fillStyle = '#228B22';
            pipes.forEach(pipe => {
                // ä¸Šç®¡é“
                ctx.fillRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                // ä¸‹ç®¡é“
                ctx.fillRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 100);
                
                // ç®¡é“è¾¹æ¡†
                ctx.strokeStyle = '#006400';
                ctx.lineWidth = 2;
                ctx.strokeRect(pipe.x, 0, pipeWidth, pipe.topHeight);
                ctx.strokeRect(pipe.x, pipe.bottomY, pipeWidth, canvas.height - pipe.bottomY - 100);
            });
        }

        // ç»˜åˆ¶èƒŒæ™¯
        function drawBackground() {
            // å¤©ç©ºæ¸å˜
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height * 0.7);
            gradient.addColorStop(0, '#87CEEB');
            gradient.addColorStop(1, '#98FB98');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height * 0.7);
            
            // åœ°é¢
            ctx.fillStyle = '#228B22';
            ctx.fillRect(0, canvas.height - 100, canvas.width, 100);
            
            // åœ°é¢çº¹ç†
            ctx.fillStyle = '#32CD32';
            for (let i = 0; i < canvas.width; i += 20) {
                ctx.fillRect(i, canvas.height - 100, 10, 5);
                ctx.fillRect(i + 5, canvas.height - 95, 10, 5);
            }
            
            // ç»˜åˆ¶äº‘æœµ
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size, cloud.y, cloud.size * 0.8, 0, Math.PI * 2);
                ctx.arc(cloud.x + cloud.size * 0.5, cloud.y - cloud.size * 0.5, cloud.size * 0.6, 0, Math.PI * 2);
                ctx.fill();
                
                // ç§»åŠ¨äº‘æœµ
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size * 2 < 0) {
                    cloud.x = canvas.width + cloud.size;
                }
            });
        }

        // æ›´æ–°å°é¸Ÿ
        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            
            // å°é¸Ÿæ—‹è½¬æ•ˆæœ
            if (bird.velocity < 0) {
                bird.rotation = Math.max(-0.3, bird.velocity * 0.05);
            } else {
                bird.rotation = Math.min(0.5, bird.velocity * 0.05);
            }
            
            // æ£€æŸ¥è¾¹ç•Œ
            if (bird.y < 0) {
                bird.y = 0;
                bird.velocity = 0;
            }
            
            if (bird.y + bird.height > canvas.height - 100) {
                gameOver();
            }
        }

        // æ›´æ–°ç®¡é“
        function updatePipes() {
            // ç§»åŠ¨ç®¡é“
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= pipeSpeed;
                
                // æ£€æŸ¥å¾—åˆ†
                if (!pipes[i].passed && pipes[i].x + pipeWidth < bird.x) {
                    pipes[i].passed = true;
                    score++;
                    scoreElement.textContent = score;
                }
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„ç®¡é“
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                }
            }
            
            // æ·»åŠ æ–°ç®¡é“
            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                createPipe();
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            for (let pipe of pipes) {
                // æ£€æŸ¥æ˜¯å¦ä¸ç®¡é“ç¢°æ’
                if (bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x) {
                    
                    if (bird.y < pipe.topHeight ||
                        bird.y + bird.height > pipe.bottomY) {
                        gameOver();
                        return;
                    }
                }
            }
        }

        // å°é¸Ÿè·³è·ƒ
        function jump() {
            if (gameState === 'playing') {
                bird.velocity = bird.jumpPower;
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            bird.rotation = 0;
            score = 0;
            pipes = [];
            scoreElement.textContent = '0';
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop = setInterval(update, 1000/60);
            
            // åˆ›å»ºç¬¬ä¸€ä¸ªç®¡é“
            createPipe();
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            clearInterval(gameLoop);
            finalScoreElement.textContent = `å¾—åˆ†ï¼š${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            startGame();
        }

        // æ˜¾ç¤ºå¼€å§‹ç•Œé¢
        function showStartScreen() {
            gameState = 'start';
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function update() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶èƒŒæ™¯
            drawBackground();
            
            // æ›´æ–°å’Œç»˜åˆ¶ç®¡é“
            updatePipes();
            drawPipes();
            
            // æ›´æ–°å’Œç»˜åˆ¶å°é¸Ÿ
            updateBird();
            drawBird();
            
            // ç¢°æ’æ£€æµ‹
            checkCollisions();
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (gameState === 'start') {
                    startGame();
                } else if (gameState === 'playing') {
                    jump();
                } else if (gameState === 'gameOver') {
                    restartGame();
                }
            }
        });

        canvas.addEventListener('click', () => {
            if (gameState === 'playing') {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState === 'playing') {
                jump();
            }
        });

        // åˆå§‹åŒ–
        drawBackground();
        drawBird();
    </script>
</body>
</html>
