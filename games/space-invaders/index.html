<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders - å¤ªç©ºå…¥ä¾µè€…</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #000428, #004e92);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #gameContainer {
            position: relative;
            background: #000;
            border: 3px solid #00FF00;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0,255,0,0.3);
        }

        #gameCanvas {
            display: block;
            background: #000;
        }

        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        #gameInfo {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #00FF00;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
        }

        #score {
            color: #00FF00;
        }

        #lives {
            color: #00FF00;
        }

        #level {
            color: #00FFFF;
        }

        #startScreen, #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            color: #00FF00;
            text-align: center;
            pointer-events: all;
        }

        #startScreen h1, #gameOverScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,255,0,0.5);
        }

        #startScreen p, #gameOverScreen p {
            font-size: 16px;
            margin-bottom: 30px;
            max-width: 350px;
            line-height: 1.6;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #00FF00;
            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
            font-weight: bold;
        }

        button:hover {
            background: #00DD00;
            transform: scale(1.05);
        }

        #gameOverScreen button {
            background: #FF6347;
            color: white;
        }

        #gameOverScreen button:hover {
            background: #FF4500;
        }

        #finalScore {
            font-size: 24px;
            margin: 20px 0;
            color: #00FFFF;
        }

        #controls {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: #00FF00;
            font-size: 14px;
            text-align: center;
        }

        @media (max-width: 480px) {
            #gameContainer {
                border-radius: 0;
                border: none;
            }
            
            #startScreen h1, #gameOverScreen h1 {
                font-size: 36px;
            }
            
            #gameInfo {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="600" height="700"></canvas>
        <div id="gameUI">
            <div id="gameInfo">
                <div id="score">å¾—åˆ†: 0</div>
                <div id="level">å…³å¡: 1</div>
                <div id="lives">ç”Ÿå‘½: â™¥â™¥â™¥</div>
            </div>
            
            <div id="startScreen">
                <h1>ğŸ‘¾ SPACE INVADERS</h1>
                <p>ä½¿ç”¨æ–¹å‘é”®ç§»åŠ¨ï¼Œç©ºæ ¼é”®å°„å‡»<br>æ¶ˆç­æ‰€æœ‰å¤–æ˜Ÿäººä¿å«åœ°çƒï¼</p>
                <button onclick="startGame()">å¼€å§‹æ¸¸æˆ</button>
            </div>
            
            <div id="gameOverScreen" style="display: none;">
                <h1>æ¸¸æˆç»“æŸ</h1>
                <div id="finalScore">æœ€ç»ˆå¾—åˆ†: 0</div>
                <button onclick="restartGame()">é‡æ–°å¼€å§‹</button>
                <button onclick="showStartScreen()">è¿”å›é¦–é¡µ</button>
            </div>
            
            <div id="controls">
                æ–¹å‘é”®ç§»åŠ¨ | ç©ºæ ¼é”®å°„å‡»
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const finalScoreElement = document.getElementById('finalScore');

        // æ¸¸æˆçŠ¶æ€
        let gameState = 'start';
        let score = 0;
        let lives = 3;
        let level = 1;
        let gameLoop;

        // ç©å®¶é£èˆ¹
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 80,
            width: 50,
            height: 30,
            speed: 5,
            color: '#00FF00'
        };

        // æ¸¸æˆå¯¹è±¡æ•°ç»„
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let particles = [];

        // æ•Œäººè®¾ç½®
        const enemyRows = 5;
        const enemyCols = 10;
        const enemyWidth = 30;
        const enemyHeight = 20;
        const enemySpeed = 1;
        let enemyDirection = 1;
        let enemyDropDistance = 20;

        // æŒ‰é”®çŠ¶æ€
        const keys = {
            left: false,
            right: false,
            space: false
        };

        // åˆå§‹åŒ–æ•Œäºº
        function initEnemies() {
            enemies = [];
            for (let row = 0; row < enemyRows; row++) {
                for (let col = 0; col < enemyCols; col++) {
                    enemies.push({
                        x: col * (enemyWidth + 10) + 50,
                        y: row * (enemyHeight + 10) + 100,
                        width: enemyWidth,
                        height: enemyHeight,
                        alive: true,
                        type: Math.floor(row / 2), // ä¸åŒç±»å‹çš„æ•Œäºº
                        animFrame: 0
                    });
                }
            }
        }

        // ç»˜åˆ¶ç©å®¶é£èˆ¹
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // é£èˆ¹ç»†èŠ‚
            ctx.fillStyle = '#00FFFF';
            ctx.fillRect(player.x + 20, player.y, 10, 15);
            
            ctx.fillStyle = '#FFFF00';
            ctx.fillRect(player.x + 5, player.y + 25, 5, 5);
            ctx.fillRect(player.x + 40, player.y + 25, 5, 5);
        }

        // ç»˜åˆ¶æ•Œäºº
        function drawEnemies() {
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                // ä¸åŒç±»å‹æ•Œäººä¸åŒé¢œè‰²
                const colors = ['#FF0000', '#FF6600', '#FFFF00', '#FF00FF', '#00FFFF'];
                ctx.fillStyle = colors[enemy.type];
                
                // ç®€å•çš„æ•Œäººå½¢çŠ¶
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // æ•Œäººç»†èŠ‚
                ctx.fillStyle = '#FFFFFF';
                ctx.fillRect(enemy.x + 5, enemy.y + 5, 5, 5);
                ctx.fillRect(enemy.x + 20, enemy.y + 5, 5, 5);
                
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 10, enemy.y + 12, 10, 4);
            });
        }

        // ç»˜åˆ¶å­å¼¹
        function drawBullets() {
            // ç©å®¶å­å¼¹
            ctx.fillStyle = '#00FFFF';
            bullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
            
            // æ•Œäººå­å¼¹
            ctx.fillStyle = '#FF0000';
            enemyBullets.forEach(bullet => {
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }

        // ç»˜åˆ¶ç²’å­æ•ˆæœ
        function drawParticles() {
            particles.forEach(particle => {
                ctx.fillStyle = particle.color;
                ctx.globalAlpha = particle.alpha;
                ctx.fillRect(particle.x, particle.y, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;
        }

        // åˆ›å»ºçˆ†ç‚¸ç²’å­
        function createExplosion(x, y, color = '#FFFF00') {
            for (let i = 0; i < 10; i++) {
                particles.push({
                    x: x + Math.random() * 30,
                    y: y + Math.random() * 20,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    size: Math.random() * 4 + 2,
                    alpha: 1,
                    color: color,
                    life: 30
                });
            }
        }

        // æ›´æ–°ç©å®¶
        function updatePlayer() {
            // ç§»åŠ¨
            if (keys.left && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys.right && player.x < canvas.width - player.width) {
                player.x += player.speed;
            }
            
            // å°„å‡»
            if (keys.space) {
                if (bullets.length < 3) { // é™åˆ¶å­å¼¹æ•°é‡
                    bullets.push({
                        x: player.x + player.width / 2 - 2,
                        y: player.y,
                        width: 4,
                        height: 10,
                        speed: 7
                    });
                }
                keys.space = false; // é˜²æ­¢è¿ç»­å°„å‡»
            }
        }

        // æ›´æ–°å­å¼¹
        function updateBullets() {
            // æ›´æ–°ç©å®¶å­å¼¹
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= bullets[i].speed;
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„å­å¼¹
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }
            
            // æ›´æ–°æ•Œäººå­å¼¹
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                enemyBullets[i].y += enemyBullets[i].speed;
                
                // ç§»é™¤è¶…å‡ºå±å¹•çš„å­å¼¹
                if (enemyBullets[i].y > canvas.height) {
                    enemyBullets.splice(i, 1);
                }
            }
        }

        // æ›´æ–°æ•Œäºº
        function updateEnemies() {
            let hitEdge = false;
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è¾¹ç•Œ
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                if ((enemy.x <= 0 && enemyDirection === -1) || 
                    (enemy.x >= canvas.width - enemy.width && enemyDirection === 1)) {
                    hitEdge = true;
                }
            });
            
            // å¦‚æœæ’åˆ°è¾¹ç•Œï¼Œæ”¹å˜æ–¹å‘å¹¶ä¸‹é™
            if (hitEdge) {
                enemyDirection *= -1;
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.y += enemyDropDistance;
                    }
                });
            } else {
                // æ¨ªå‘ç§»åŠ¨
                enemies.forEach(enemy => {
                    if (enemy.alive) {
                        enemy.x += enemySpeed * enemyDirection;
                    }
                });
            }
            
            // æ•Œäººå°„å‡»
            if (Math.random() < 0.005) {
                const aliveEnemies = enemies.filter(e => e.alive);
                if (aliveEnemies.length > 0) {
                    const shooter = aliveEnemies[Math.floor(Math.random() * aliveEnemies.length)];
                    enemyBullets.push({
                        x: shooter.x + shooter.width / 2 - 2,
                        y: shooter.y + shooter.height,
                        width: 4,
                        height: 8,
                        speed: 3
                    });
                }
            }
        }

        // æ›´æ–°ç²’å­
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.alpha -= 1 / particle.life;
                particle.life--;
                
                if (particle.life <= 0 || particle.alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // ç¢°æ’æ£€æµ‹
        function checkCollisions() {
            // ç©å®¶å­å¼¹å‡»ä¸­æ•Œäºº
            for (let i = bullets.length - 1; i >= 0; i--) {
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (!enemies[j].alive) continue;
                    
                    if (bullets[i].x < enemies[j].x + enemies[j].width &&
                        bullets[i].x + bullets[i].width > enemies[j].x &&
                        bullets[i].y < enemies[j].y + enemies[j].height &&
                        bullets[i].y + bullets[i].height > enemies[j].y) {
                        
                        // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                        createExplosion(enemies[j].x, enemies[j].y, '#FFFF00');
                        
                        // å¢åŠ åˆ†æ•°
                        score += (enemies[j].type + 1) * 10;
                        
                        // ç§»é™¤å­å¼¹å’Œæ•Œäºº
                        bullets.splice(i, 1);
                        enemies[j].alive = false;
                        break;
                    }
                }
            }
            
            // æ•Œäººå­å¼¹å‡»ä¸­ç©å®¶
            for (let i = enemyBullets.length - 1; i >= 0; i--) {
                if (enemyBullets[i].x < player.x + player.width &&
                    enemyBullets[i].x + enemyBullets[i].width > player.x &&
                    enemyBullets[i].y < player.y + player.height &&
                    enemyBullets[i].y + enemyBullets[i].height > player.y) {
                    
                    // åˆ›å»ºçˆ†ç‚¸æ•ˆæœ
                    createExplosion(player.x, player.y, '#FF0000');
                    
                    // å‡å°‘ç”Ÿå‘½
                    lives--;
                    updateLivesDisplay();
                    
                    // ç§»é™¤å­å¼¹
                    enemyBullets.splice(i, 1);
                    
                    if (lives <= 0) {
                        gameOver();
                        return;
                    }
                    
                    // çŸ­æš‚æ— æ•Œæ—¶é—´
                    player.color = '#FF0000';
                    setTimeout(() => {
                        player.color = '#00FF00';
                    }, 1000);
                    
                    break;
                }
            }
            
            // æ•Œäººæ’åˆ°ç©å®¶
            enemies.forEach(enemy => {
                if (!enemy.alive) return;
                
                if (enemy.y + enemy.height >= player.y) {
                    gameOver();
                }
            });
        }

        // æ£€æŸ¥å…³å¡å®Œæˆ
        function checkLevelComplete() {
            const aliveEnemies = enemies.filter(e => e.alive);
            if (aliveEnemies.length === 0) {
                level++;
                score += 100 * level;
                initEnemies();
                bullets = [];
                enemyBullets = [];
            }
        }

        // æ›´æ–°ç”Ÿå‘½æ˜¾ç¤º
        function updateLivesDisplay() {
            let heartsText = '';
            for (let i = 0; i < lives; i++) {
                heartsText += 'â™¥';
            }
            livesElement.textContent = `ç”Ÿå‘½: ${heartsText}`;
        }

        // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
        function drawStars() {
            ctx.fillStyle = '#FFFFFF';
            for (let i = 0; i < 50; i++) {
                const x = (i * 37 + Date.now() * 0.05) % canvas.width;
                const y = (i * 47 + Date.now() * 0.02) % canvas.height;
                const size = Math.sin(i + Date.now() * 0.001) * 2 + 1;
                ctx.fillRect(x, y, size, size);
            }
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            gameState = 'playing';
            startScreen.style.display = 'none';
            gameOverScreen.style.display = 'none';
            
            // é‡ç½®æ¸¸æˆçŠ¶æ€
            score = 0;
            lives = 3;
            level = 1;
            bullets = [];
            enemyBullets = [];
            particles = [];
            
            // é‡ç½®ç©å®¶ä½ç½®
            player.x = canvas.width / 2 - 25;
            player.y = canvas.height - 80;
            player.color = '#00FF00';
            
            // åˆå§‹åŒ–æ•Œäºº
            initEnemies();
            
            updateLivesDisplay();
            scoreElement.textContent = `å¾—åˆ†: ${score}`;
            levelElement.textContent = `å…³å¡: ${level}`;
            
            // å¼€å§‹æ¸¸æˆå¾ªç¯
            gameLoop = setInterval(update, 1000/60);
        }

        // æ¸¸æˆç»“æŸ
        function gameOver() {
            gameState = 'gameOver';
            clearInterval(gameLoop);
            finalScoreElement.textContent = `æœ€ç»ˆå¾—åˆ†: ${score}`;
            gameOverScreen.style.display = 'flex';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            startGame();
        }

        // æ˜¾ç¤ºå¼€å§‹ç•Œé¢
        function showStartScreen() {
            gameState = 'start';
            startScreen.style.display = 'flex';
            gameOverScreen.style.display = 'none';
        }

        // æ¸¸æˆä¸»å¾ªç¯
        function update() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶æ˜Ÿç©ºèƒŒæ™¯
            drawStars();
            
            // æ›´æ–°æ¸¸æˆå¯¹è±¡
            updatePlayer();
            updateBullets();
            updateEnemies();
            updateParticles();
            
            // ç¢°æ’æ£€æµ‹
            checkCollisions();
            checkLevelComplete();
            
            // ç»˜åˆ¶æ¸¸æˆå¯¹è±¡
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawParticles();
            
            // æ›´æ–°æ˜¾ç¤º
            scoreElement.textContent = `å¾—åˆ†: ${score}`;
            levelElement.textContent = `å…³å¡: ${level}`;
        }

        // äº‹ä»¶ç›‘å¬
        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = true;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = true;
                    break;
                case 'Space':
                    e.preventDefault();
                    keys.space = true;
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = false;
                    break;
                case 'Space':
                    keys.space = false;
                    break;
            }
        });

        // åˆå§‹åŒ–
        drawStars();
        drawPlayer();
        initEnemies();
        drawEnemies();
    </script>
</body>
</html>
