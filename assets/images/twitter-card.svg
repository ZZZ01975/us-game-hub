<svg width="1200" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="twitterBgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="twitterShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#twitterBgGrad)" />
    
    <!-- Decorative elements -->
    <circle cx="1050" cy="100" r="80" fill="rgba(255,255,255,0.1)" />
    <circle cx="150" cy="500" r="60" fill="rgba(255,255,255,0.1)" />
    <rect x="900" y="400" width="100" height="100" rx="10" fill="rgba(255,255,255,0.1)" />
    
    <!-- Main content card -->
    <g filter="url(#twitterShadow)">
        <rect x="150" y="150" width="900" height="300" rx="15" fill="rgba(255,255,255,0.95)" />
        
        <!-- Icon -->
        <text x="220" y="250" font-size="60" fill="#667eea">🎮</text>
        
        <!-- Title -->
        <text x="320" y="230" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">
            US Game Hub
        </text>
        
        <!-- Subtitle -->
        <text x="320" y="270" font-family="Arial, sans-serif" font-size="20" fill="#666">
            Free Online Games Platform
        </text>
        
        <!-- Features -->
        <text x="320" y="310" font-family="Arial, sans-serif" font-size="16" fill="#888">
            ✨ 1000+ Games  🎯 No Download  🌍 Multi-language
        </text>
        
        <!-- Categories -->
        <g transform="translate(320, 340)">
            <rect x="0" y="0" width="80" height="30" rx="15" fill="#667eea" />
            <text x="40" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Action</text>
            
            <rect x="90" y="0" width="80" height="30" rx="15" fill="#764ba2" />
            <text x="130" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Puzzle</text>
            
            <rect x="180" y="0" width="80" height="30" rx="15" fill="#667eea" />
            <text x="220" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Arcade</text>
            
            <rect x="270" y="0" width="80" height="30" rx="15" fill="#764ba2" />
            <text x="310" y="20" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle">Casual</text>
        </g>
    </g>
    
    <!-- Bottom text -->
    <text x="600" y="550" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.8)" text-anchor="middle">
        Play instantly in your browser • No registration required
    </text>
</svg>