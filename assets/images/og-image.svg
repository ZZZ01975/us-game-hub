<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.3)"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="100%" height="100%" fill="url(#bgGrad)" />
    
    <!-- Game icons pattern -->
    <g opacity="0.1">
        <text x="100" y="100" font-size="60" fill="white">🎮</text>
        <text x="300" y="150" font-size="40" fill="white">🕹️</text>
        <text x="500" y="120" font-size="50" fill="white">🎯</text>
        <text x="700" y="180" font-size="45" fill="white">🧩</text>
        <text x="900" y="140" font-size="55" fill="white">⚔️</text>
        <text x="1100" y="160" font-size="35" fill="white">🎲</text>
        
        <text x="150" y="400" font-size="45" fill="white">🏎️</text>
        <text x="350" y="450" font-size="50" fill="white">⚽</text>
        <text x="550" y="420" font-size="40" fill="white">🎪</text>
        <text x="750" y="480" font-size="55" fill="white">🎨</text>
        <text x="950" y="440" font-size="35" fill="white">🎵</text>
    </g>
    
    <!-- Main content -->
    <g filter="url(#shadow)">
        <!-- Logo area -->
        <rect x="100" y="200" width="1000" height="230" rx="20" fill="rgba(255,255,255,0.95)" />
        
        <!-- Game icon -->
        <text x="200" y="340" font-size="80" fill="#667eea">🎮</text>
        
        <!-- Title -->
        <text x="320" y="300" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#333">
            US Game Hub
        </text>
        
        <!-- Subtitle -->
        <text x="320" y="340" font-family="Arial, sans-serif" font-size="24" fill="#666">
            Free Online Games
        </text>
        
        <!-- Description -->
        <text x="320" y="380" font-family="Arial, sans-serif" font-size="18" fill="#888">
            Play action, puzzle, arcade and casual games directly in your browser
        </text>
    </g>
    
    <!-- Bottom decoration -->
    <rect x="0" y="580" width="1200" height="50" fill="rgba(0,0,0,0.2)" />
    <text x="600" y="610" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle">
        🌟 1000+ Free Games • No Download Required • Play Instantly 🌟
    </text>
</svg>